name: Python Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest coverage  
    
    - name: Install MOSEK
      run: |
        pip install mosek
    
    - name: Setup License
      env:
        MOSEK_LICENSE_BASE64: ${{ secrets.MOSEK_LICENSE_BASE64 }}
      run: |
        mkdir -p ~/mosek
        echo "$MOSEK_LICENSE_BASE64" | base64 --decode > ~/mosek/mosek.lic
        echo "MOSEKLM_LICENSE_FILE=~/mosek/mosek.lic" >> $GITHUB_ENV
    
    - name: Verify License
      run: |
        python -c "import mosek; print('MOSEK version:', mosek.getversion())"
        
    - name: Run tests
      run: |
        coverage run -m pytest tests/
        
        coverage report -m
        
        coverage html